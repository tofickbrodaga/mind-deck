services:
  postgres:
    image: postgres:15-alpine
    container_name: minddeck_postgres
    environment:
      POSTGRES_USER: minddeck_user
      POSTGRES_PASSWORD: minddeck_password
      POSTGRES_DB: minddeck_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minddeck_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: minddeck_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: minddeck_app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://minddeck_user:minddeck_password@postgres:5432/minddeck_db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "sleep 5 &&
             alembic -c alembic.ini upgrade head &&
             uvicorn presentation.api.main:app --host 0.0.0.0 --port 8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: minddeck_frontend
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
