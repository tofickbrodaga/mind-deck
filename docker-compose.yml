services:
  postgres:
    image: postgres:15-alpine
    container_name: minddeck_postgres
    environment:
      POSTGRES_USER: minddeck_user
      POSTGRES_PASSWORD: minddeck_password
      POSTGRES_DB: minddeck_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minddeck_user -d minddeck_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: minddeck_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: minddeck_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://minddeck_user:minddeck_password@postgres:5432/minddeck_db
      - DATABASE_URL_SYNC=postgresql://minddeck_user:minddeck_password@postgres:5432/minddeck_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here-change-in-production}
      - DEBUG=${DEBUG:-true}
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "sleep 5 &&
             alembic -c alembic.ini upgrade head &&
             uvicorn presentation.api.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: minddeck_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - app
    stdin_open: true
    tty: true

volumes:
  postgres_data:
