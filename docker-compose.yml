version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: minddeck_postgres
    environment:
      POSTGRES_USER: minddeck_user
      POSTGRES_PASSWORD: minddeck_password
      POSTGRES_DB: minddeck_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minddeck_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: minddeck_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: minddeck_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "sleep 5 &&
             alembic -c alembic.ini upgrade head &&
             uvicorn presentation.api.main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data:
